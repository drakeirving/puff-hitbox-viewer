---
layout: top
---

<section id="move-select">
  <select>
    <option value="" disabled selected>Select a Move</option>
  </select>
</section>

<section id="player">
  <video />
</section>

<section id="controls">
  <div id="slider-container">
    <input id="frame-slider" type="range" min="1" max="1" step="1" />
    <div id="tick-container"></div>
  </div>
  <div>
    <button id="control-start"></button>
    <button id="control-back"></button>
    <button id="control-play"></button>
    <button id="control-next"></button>
    <button id="control-end"></button>
  </div>
  <div>
    Frame: <input id="frame-counter" type="number" min="1" step="1" disabled/>
  </div>
</section>

<hr />

<section id="hitbox-details"></section>

<section id="move-notes"></section>

<script type="module" src="{{ 'viewer.js' | relative_url }}"></script>
